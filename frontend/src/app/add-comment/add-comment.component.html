<div class="container p-3">
    <form class="row g-3" [formGroup]="form">
        <div class="col-xs-12">
            <textarea class="form-control" placeholder="Leave a comment here" formControlName="content" id="content" style="height: 80px"></textarea>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-secondary w-100" routerLink="/">Back</button>
        </div>
        <div class="col-md-4" *ngIf="id">
            <button type="button" class="btn btn-danger w-100" (click)="deleteById()">Delete</button>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100" (click)="saveComment()"
                [disabled]="!form.valid">
                <span class="spinner-border spinner-border-sm" aria-hidden="true" *ngIf="isLoading"></span>
                <span class="mx-2" role="status">Save</span>
            </button>
        </div>
    </form>
</div>
