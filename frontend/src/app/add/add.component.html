<div class="container p-3">
    <form class="row g-3" [formGroup]="form">
        <div class="col-md-4">
            <input type="text" class="form-control" id="recorded" formControlName="recorded" placeholder="YYYY-MM-DD">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="timeAndMinutes" formControlName="timeAndMinutes" placeholder="HH:MM">
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <input type="number" class="form-control" id="taken" formControlName="taken" placeholder="Taken">
                <span class="input-group-text" id="basic-addon2">ml</span>
            </div>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="other" formControlName="other" placeholder="Other">
        </div>
        <div class="col-md-4">
            <button class="btn btn-secondary w-100" routerLink="/">Back</button>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100" (click)="saveData()"
                [disabled]="!form.valid">Save</button>
        </div>
    </form>
</div>
